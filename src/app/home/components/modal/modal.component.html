<div class="modal" [ngStyle]="{ display: isOpen ? 'block' : 'none' }">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ isEditing ? 'Editar Proyecto' : 'Crear Nuevo Proyecto' }}</h2>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-content">
          <label for="name">Nombre del proyecto:</label>
          <input
            formControlName="name"
            class="custom-input"
            type="text"
            id="name"
            placeholder="Ingrese un nombre"
          />
        </div>
        <span *ngIf="isValidField('name')" class="form-text text-danger">
          {{ getMessageError('name') }}
        </span>

        <div class="form-content mt-15">
          <label for="description">Descripción:</label>
          <textarea
            formControlName="description"
            class="custom-input"
            id="description"
            rows="3"
            placeholder="Escriba un breve descripción de su proyecto"
          ></textarea>
        </div>
        <span *ngIf="isValidField('description')" class="form-text text-danger">
          {{ getMessageError('description') }}
        </span>
        
        <div *ngIf="isEditing" class="form-content mt-15">
          <label for="data">Importar Data:</label>
          <input type="file" name="data" accept=".json" class="mb-10" (change)="cargarArchivo($event)">
          <textarea
            formControlName="data"
            class="custom-input"
            readonly
            id="data"
            rows="5"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="custom-button">
          <i class="fas fa-save mr-5"></i>
          {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
